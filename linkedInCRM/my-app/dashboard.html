<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn CRM</title>
    <script type="module" src="./src/main.ts"></script>
    <link href="/src/output.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 text-gray-800 font-sans p-6">
    <section class="mb-8">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">LinkedIn CRM Dashboard</h1>
        <p class="text-lg text-gray-600">Manage your LinkedIn contacts and message templates efficiently.</p>
    </section>

    <section class="bg-white shadow-xl rounded-xl p-6 space-y-8">
        <!-- Contacts Section -->
        <div>
            <h2 class="text-xl font-semibold text-blue-700 mb-4">Contacts</h2>
            <div id="contact-button-container">
                <button onclick="handleViewContacts()"
                    class="bg-blue-600 text-white px-5 py-2 rounded-md shadow hover:bg-blue-700 transition duration-200">
                    View Contacts
                </button>
            </div>
            <div id="contact-data" class="mt-4 space-y-3"></div>
        </div>

        <!-- Templates Section -->
        <div>
            <h2 class="text-xl font-semibold text-green-700 mb-4">Message Templates</h2>
            <div id="template-button-container">
                <button onclick="handleViewTemplates()"
                    class="bg-green-600 text-white px-5 py-2 rounded-md shadow hover:bg-green-700 transition duration-200">
                    View Message Templates
                </button>
            </div>
            <div id="message-template-data" class="mt-4 space-y-3"></div>
        </div>
    </section>
</body>

</html>
